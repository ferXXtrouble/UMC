<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones Abiertas - UMC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #002b80, #003399);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        .header {
            background: #4c5a87;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img.logo {
            height: 50px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            flex-grow: 1;
            text-align: left;
        }
        .btn-inscribete {
            background: #ffcc00;
            padding: 10px 20px;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            border-radius: 20px;
        }
        .main-content {
            margin-top: 50px;
        }
        .main-content h2 {
            font-size: 36px;
        }
        .main-content p {
            font-size: 24px;
            color: #ffcc00;
        }
        .btn-beca {
            display: inline-block;
            background: #1a2b50;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            margin-top: 20px;
        }
        .image-container {
            margin-top: 30px;
            position: relative;
            display: flex;
            justify-content: center;
        }
        .image-container img {
            width: 300px;
            transform: rotate(-5deg);
            border: 5px solid white;
            border-radius: 10px;
        }
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.2225%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo UMC" class="logo">
        <h1>Universidad Metropolitana Contemporánea</h1>
        <a href="#" class="btn-inscribete">¡INSCRÍBETE YA!</a>
    </div>
    <div class="container">
        <div class="main-content">
            <h2>CONVIÉRTETE EN UN PROFESIONAL</h2>
            <p>inscripciones abiertas</p>
            <a href="#" class="btn-beca">¡SOLICITA TU BECA AQUÍ!</a>
        </div>
        <div class="image-container">
            <img src="1.png" alt="Graduados UMC">
        </div>
        <div class="embed-container">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGffenBrE8/pLTuJ-fHdBzVmXGP7F_Hxg/view?embed" allowfullscreen></iframe>
        </div>
        <a href="https://www.canva.com/design/DAGffenBrE8/pLTuJ-fHdBzVmXGP7F_Hxg/view?utm_content=DAGffenBrE8&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">UMC</a> de Abraham Aguilar
    </div>
</body>
</html>
